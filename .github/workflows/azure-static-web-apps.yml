name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    env:
      # Provide the GA measurement ID from GitHub Secrets at build time
      VITE_GA_ID: ${{ secrets.VITE_GA_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build production (Vite)
        run: npm run build

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (required)
          action: 'upload'
          app_location: '/' # App source code path
          api_location: ''   # No Azure Functions API
          output_location: 'dist' # Built app location
